<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PG</title>
    <link type="text/css" rel="stylesheet" href="style.css"></link>
  </head>
  <body>
  	<div id="options">
    <h1>Curvas de Bezier</h1>
    <table>  		
        <tr>
          <td><label>Pontos de Avaliação</label>
          <input type="number" id="avaliacoes" value="300" (change)="draw()"></td>
  		    <td><label>Pontos</label></td>
  		    <td><input type="checkbox" id="pontos" checked="true"></td>
  		    <td><label>Poligonais</label></td>
  		    <td><input type="checkbox" id="poligonais" checked="true"></td>
  		    <td><label>Curvas</label></td>
  		    <td><input type="checkbox" id="curvas" checked="true"></td>
          <td><button id="novaCurva">Nova Curva</button></td>
        </tr>
    </table>   
  	</div>
  	<div id="board">
  		<canvas id="canvas"></canvas>
  	</div>
    <label id="assinatura">by Rafael Prado Santos</label>
  </body>
  <script src="script.js"></script>
</html>
